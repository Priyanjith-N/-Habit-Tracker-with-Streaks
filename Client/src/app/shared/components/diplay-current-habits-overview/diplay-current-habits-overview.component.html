<div class="container mx-auto p-6 max-w-2xl">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Habit Tracker</h1>

    <button
      (click)="modalOpenOrClose(true);"
      class="bg-gray-100 hover:bg-gray-200 p-2 rounded-full transition-colors duration-200"
      aria-label="Add New Habit"
    >
        <div class="text-gray-700" >
            <img src="/icons/plus.svg" class="w-[24px] h-[24px]" alt="plusIcon">
        </div>
    </button>
  </div>

  <div class="relative mb-6">
    <input
      type="text"
      placeholder="Search habits..."
      class="w-full px-4 py-2 pl-10 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 transition-all duration-200"
    />
    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" >
        <img src="/icons/search.svg" class="w-[20px] h-[20px]" alt="searchIcon">
    </div>
  </div>

  <div class="space-y-4">
    
    @if(true) {
        <div class="text-center text-gray-500 py-4">No habits found</div>
    }

    <div
      class="bg-white border border-gray-100 rounded-lg p-4 flex items-center hover:shadow-md transition-shadow duration-300"
    >
      <div class="ml-2 flex-grow">
        <h2 class="text-lg font-semibold text-gray-800">Exercise</h2>
        <p class="text-gray-500 text-sm">30 minutes of physical activity</p>
      </div>

      <div class="flex space-x-4">
        <div class="text-center">
          <span class="block text-xs text-gray-400 uppercase tracking-wider"
            >Streak</span
          >
          <span class="text-xl font-bold text-blue-600"> 1 </span>
        </div>

        <div class="text-center">
          <span class="block text-xs text-gray-400 uppercase tracking-wider"
            >Best</span
          >
          <span class="text-xl font-bold text-green-600"> 25 </span>
        </div>
      </div>
    </div>
    <div
      class="bg-white border border-gray-100 rounded-lg p-4 flex items-center hover:shadow-md transition-shadow duration-300"
    >
      <div class="ml-2 flex-grow">
        <h2 class="text-lg font-semibold text-gray-800">Exercise</h2>
        <p class="text-gray-500 text-sm">30 minutes of physical activity</p>
      </div>

      <div class="flex space-x-4">
        <div class="text-center">
          <span class="block text-xs text-gray-400 uppercase tracking-wider"
            >Streak</span
          >
          <span class="text-xl font-bold text-blue-600"> 1 </span>
        </div>

        <div class="text-center">
          <span class="block text-xs text-gray-400 uppercase tracking-wider"
            >Best</span
          >
          <span class="text-xl font-bold text-green-600"> 25 </span>
        </div>
      </div>
    </div>
  </div>
</div>

@if(isModalOpen) {
    <app-modal-for-adding-habit (closeModal)="modalOpenOrClose();" />
}
